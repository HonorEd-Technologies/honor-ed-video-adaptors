<!DOCTYPE html>
<html>
<head>
    <script src='/dist/main.js'></script>
</head>
<body>
    <div id='player-1'></div>
    <button onclick="window.HonorPlayer.playVideo()">Play</button>
    <button onclick="window.HonorPlayer.pauseVideo()">Pause</button>
    <button onclick="console.log(window.HonorPlayer.getDuration())">Duration</button>
    <script>
        let search = window.location.search
        let urlParams = new URLSearchParams(search)
        let videoId = urlParams.get("videoId")

        window.addEventListener('load', (event) => { 
            if (!videoId) {
                document.getElementById('player-1').innerText = "Please pass in a video id"
            } else {
                let config = { 
                    height: 400,
                    width: 600,
                    videoId,
                    playerVars: { 
                        'autoplay': 1,
                        'controls': 0
                    }
                }
                setupPlayer('player-1', config)
                window.HonorPlayer.onReady(() => { 
                    console.log("Ready")
                })

                window.HonorPlayer.onStateChanged((state) => { 
                    console.log("State changed: " + state)
                })

                window.HonorPlayer.onError((error) => { 
                    console.log("Error: " + error)
                })

                window.HonorPlayer.onCurrentTimeChanged((time) => { 
                    console.log("Current time: " + time)
                })
            }
        })
    </script>
</body>
</html>
